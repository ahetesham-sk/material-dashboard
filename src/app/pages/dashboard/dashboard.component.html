<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <h4>Dashboard</h4>
    </div>
  </div>
</div>
<!-- Material Cards -->
<div class="dashboard-container">
  <mat-card class="dashboard-card card-primary">
    <div class="card-content">
      <div>
        <h3>Users</h3>
        <p>1,234</p>
      </div>
      <mat-icon class="card-icon">groups</mat-icon>
    </div>
  </mat-card>

  <mat-card class="dashboard-card card-success">
    <div class="card-content">
      <div>
        <h3>Orders</h3>
        <p>567</p>
      </div>
      <mat-icon class="card-icon">shopping_cart</mat-icon>
    </div>
  </mat-card>

  <mat-card class="dashboard-card card-warning">
    <div class="card-content">
      <div>
        <h3>Revenue</h3>
        <p>$12.5k</p>
      </div>
      <mat-icon class="card-icon">attach_money</mat-icon>
    </div>
  </mat-card>

  <mat-card class="dashboard-card card-danger">
    <div class="card-content">
      <div>
        <h3>Visits</h3>
        <p>8,765</p>
      </div>
      <mat-icon class="card-icon">bar_chart</mat-icon>
    </div>
  </mat-card>
</div>

<div class="container-fluid" *ngIf="showChart">
  <div class="row">
    <div class="col-md-6">
        <mat-card appearance="outlined" class="bg-light">
    <mat-card-content>
      <canvasjs-chart #chart1 [options]="multiSeriesChart" style="width: 100%; height: 360px; overflow: hidden;"></canvasjs-chart>
    </mat-card-content>
  </mat-card>
    </div>
    <div class="col-md-6">
       <mat-card appearance="outlined" class="bg-light">
    <mat-card-content>
      <canvasjs-chart #chart2 [options]="chartOptions" style="width: 100%; height: 360px; overflow: hidden;"></canvasjs-chart>
    </mat-card-content>
  </mat-card>
    </div>
  </div>
</div>
